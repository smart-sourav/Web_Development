<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        div{
            margin: auto;
            border: 1px solid black;
            width: 25%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" placeholder="Type Number 1" id="num1">
        <input type="number" placeholder="Type Number 2" id="num2">
    </div>
    <Div>
        <button onclick="add()">Add</button>
        <button onclick="sub()">Substraction</button>
        <button onclick="multi()">Multiplication</button>
        <button onclick="divi()">Division</button>
    </Div>

    
</body>
<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    
    function add(){
        alert(Number(num1.value) + Number(num2.value));

    }
    function sub(){
        alert(Number(num1.value) - Number(num2.value));
    }
    function multi(){
        alert(Number(num1.value) * Number(num2.value));
    }
    function divi(){
        alert(Number(num1.value) / Number(num2.value));
    }

</script>
</html>
