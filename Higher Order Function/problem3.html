<body>
    <!-- Problem 3: Taking the following array into consideration get the output as given below:
    arr = [3,4,5,6,7]
    Output ==> 3 - 5 - 7
    Hint: You have to use forEach and conditional statement over here. -->
    
</body>
<script>
    let arr = [3,4,5,6,7]
    let bag = "";
    let finalBag = "";
    arr.forEach(function(currentvalue, index, arr){
      if(currentvalue % 2 != 0){
        console.log(currentvalue)
        bag = bag + currentvalue + " -"
      }
    })
    for(let i=0; i<bag.length-1; i++){
        finalBag = finalBag + bag[i]
    }
    console.log(finalBag)

</script>
