<body>
    <!-- Problem 2: Create a new array from the given array such that each element of the new array is raised to a power of 5.
    Input = [2, 3, 4, 6, 7]
    Output = [32, 243, 1024, 7776, 16807] -->
    
</body>
<script>
    let input = [2, 3, 4, 6, 7];
    let bag = [];
    input.map((ele) => {
        bag.push(ele**5)
    })
    console.log(bag);
</script>
