<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype & Inheritence</title>
</head>
<body>
    <h1>Hello, I'm prototype!</h1>
    <script>
        function person(firstName, lastName, age){
            let obj = {};
            obj.firstName = firstName;
            obj.lastName = lastName;
            obj.age = age;
            return obj;
        }
        person.prototype.increaseAge = function(){
            this.age = this.age + 1;
            console.log(this.age);
        }
        person.prototype.sleep = function(){
            console.log(this.firstName + " is sleeping")
        }
        person.prototype.eat = function(){
            console.log(this.firstName + " is eating")
        }
        person.prototype.introduceSelf = function(){
            console.log(this.firstName, this.lastName, this.age)
        }
        function employee(firstName, lastName, age, department, salary){
            let obj = person(firstName, lastName, age);
            Object.setPrototypeOf(obj, employee.prototype)
            obj.department = department;
            obj.salary = salary;
            return obj;
        }
        Object.setPrototypeOf(employee.prototype, person.prototype);
        employee.prototype.work = function(){
            console.log(this.name + " is working")
        }
        employee.prototype.getSalary = function(){
            console.log(this.firstName) + " is getting Salary"
        }
        let e1 = employee("Mistu", "Mandal", 19, "Engineering", 200000)
        console.log(e1)
        
        
    </script>
    
</body>
</html>
