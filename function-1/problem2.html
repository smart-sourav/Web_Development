    <!-- Write code to find the absolute difference of two numbers
    Sample Input-1 12,4
    Sample Output-1 8
    It must consist of two functions 1. To find the difference 2. To find the absolute value -->


</body>
<script>
    function difference(a, b){
        return a -b;
    }
    let different = difference(6, 7);
    // console.log(difference(6, 7))
    function absolute(){
        console.log(Math.abs(different))
    }
    absolute()
</script>
